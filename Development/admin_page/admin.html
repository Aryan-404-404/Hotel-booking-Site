<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav class="nav">
        <div class="nav-container">
            <h1 class="logo">Aghor Sakti Peeth</h1>
            <div class="nav-links">
                <a href="../registrations/Sign_in_Page/sign_in.html" class="nav-link">Sign in</a>
            </div>
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12" />
                    <line x1="4" x2="20" y1="6" y2="6" />
                    <line x1="4" x2="20" y1="18" y2="18" />
                </svg>
            </button>
        </div>
    </nav>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-hotel"></i> Hotel Admin</h3>
      </div>
      <div class="sidebar-menu">
        <div class="nav-item active">
          <i class="fas fa-calendar-check"></i>
          <span>Bookings</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-door-closed"></i>
          <span>Rooms</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-users"></i>
          <span>Guests</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <h2>Booking Management</h2>
        <button class="btn btn-primary" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      
      <!-- Stats Cards -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-icon blue">
            <i class="fas fa-calendar-day"></i>
          </div>
          <div class="stat-info">
            <h4 id="todayCheckins">--</h4>
            <p>Today's Check-ins</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon green">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="stat-info">
            <h4 id="confirmedBookings">--</h4>
            <p>Confirmed</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon orange">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-info">
            <h4 id="pendingBookings">--</h4>
            <p>Pending</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon red">
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="stat-info">
            <h4 id="canceledBookings">--</h4>
            <p>Canceled</p>
          </div>
        </div>
      </div>
      
      <!-- Bookings Table -->
      <div class="card">
        <div id="loading" class="loading">Loading bookings...</div>
        
        <div class="table-container">
          <table id="bookingsTable">
            <thead>
              <tr>
                <th>Guest Name</th>
                <th>Room</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Guests</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="bookingsTableBody">
              <!-- Data will be loaded here dynamically -->
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <div class="pagination">
          <div class="page-info">
            Showing <span id="paginationInfo">0-0</span> of <span id="totalBookings">0</span> bookings
          </div>
          <div class="page-buttons" id="paginationButtons">
            <!-- Pagination buttons will be generated dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast notification -->
  <div class="toast" id="toast">Status updated successfully!</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="admin.js"></script>
  <script src="../signOut.js"></script>
</body>
</html>
