<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="my_booking.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <h1 class="logo">HeavenStay</h1>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="/Booking_page/Booking_page.html#room-list" class="nav-link">Rooms</a>
                <a href="../About_us/about_us.html" class="nav-link">About Us</a>
                <a href="#"
                    class="nav-link">My Bookings</a>
                <a href="../Booking_page/Booking_page.html">
                    <button class="btn btn-primary">Book Now</button>
                </a>
            </div>
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12" />
                    <line x1="4" x2="20" y1="6" y2="6" />
                    <line x1="4" x2="20" y1="18" y2="18" />
                </svg>
            </button>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">My Bookings</div>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <div id="user-name">Loading...</div>
                    <div id="user-email">Loading...</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="bookings-section">
            <div class="section-header">
                <h2>My Bookings</h2>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="Pending">Pending</button>
                    <button class="filter-btn" data-filter="Confirmed">Confirmed</button>
                    <button class="filter-btn" data-filter="Cancelled">Cancelled</button>
                </div>
            </div>

            <div class="bookings-list" id="bookings-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your bookings...</p>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="my_booking.js"></script>
    <script src="/Development/signOut.js"></script>
</body>
</html>
